<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
</head>

<body>
    <div class="scene">
    </div>

    <div class="result">
        <img class="end"  src="img/english_1.png">
        <button id="next1"></button>
        <img class="end1"  src="img/english_2.png">
        <button id="next2"></button>
        <img class="end2"  src="img/english_3.png">
        <button id="next3"></button>
    </div>

    <svg viewbox="0 0 100 20" id="play">
        <defs>
            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="#ac306c" />
                <stop offset="95%" stop-color="#ac306c" />
            </linearGradient>
            <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                    mask="url(#mask)" fill="url(#gradient)">
                    <animateTransform attributeName="transform" begin="0s" dur="1.5s" type="translate" from="0,0"
                        to="40,0" repeatCount="indefinite" />
                </path>
            </pattern>
        </defs>
        <text text-anchor="middle" x="66" y="13" font-size="14" fill="url(#wave)" fill-opacity="0.9">Play</text>
        <text text-anchor="middle" x="66" y="13" font-size="14" fill="url(#gradient)" fill-opacity="0.3">Play</text>
    </svg>

    <div class="background" style="display: none;">
        <img class="level1start"  src="img/zeleni-removebg-preview.png">
        <img class="level2start"  src="img/redd.png">
        <img class="level3start"  src="img/blue.png">
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
