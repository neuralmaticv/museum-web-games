<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
</head>

<body>
    <div class="scene">
    </div>

    <div class="result">
        <p id="end"></p>
        <div class="btn center" id="restart">
            Играј поново
        </div>
    </div>

    <svg viewbox="0 0 100 20" id="play">
        <defs>
            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="#ac306c" />
                <stop offset="95%" stop-color="#ac306c" />
            </linearGradient>
            <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                    mask="url(#mask)" fill="url(#gradient)">
                    <animateTransform attributeName="transform" begin="0s" dur="1.5s" type="translate" from="0,0"
                        to="40,0" repeatCount="indefinite" />
                </path>
            </pattern>
        </defs>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)" fill-opacity="0.9">Play</text>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.3">Play</text>
    </svg>

    <div class="background" style="display: none;">
        <div class="water">

        </div>
        <img class="myLvl" id="level1start" src="img/lvl1.png">
        <img class="myLvl" id="level2start" src="img/lvl2.png">
        <img class="myLvl" id="level3start" src="img/lvl3.png">
    </div>

    <svg id="waterSvg">
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
            <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1"
                values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite" />
        </filter>
    </svg>

    <script src="js/jquery-3.6.0.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
